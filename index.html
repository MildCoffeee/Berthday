<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        .surprise-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .cake {
            width: 150px;
            height: 140px;
            background-color: pink;
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
        }
        /* Top layer of the cake */
        .cake-top {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background-color: lightyellow;
            border-radius: 50% 50% 0 0;
        }
        /* Middle layer */
        .cake-middle {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 20px;
            background-color: lightpink;
            border-radius: 50% 50% 0 0;
        }
        /* Bottom layer */
        .cake-bottom {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 20px;
            background-color: lightcoral;
            border-radius: 50% 50% 0 0;
        }
        /* Sprinkles */
        .sprinkle {
            width: 3px;
            height: 8px;
            background-color: #ff6b6b;
            position: absolute;
            border-radius: 2px;
        }
        /* Placing 19 sprinkles on random spots */
        .sprinkle:nth-child(1) { top: 10px; left: 20px; background-color: #ffcc5c; }
        .sprinkle:nth-child(2) { top: 20px; left: 40px; background-color: #ff6b6b; }
        .sprinkle:nth-child(3) { top: 40px; left: 60px; background-color: #74b9ff; }
        .sprinkle:nth-child(4) { top: 30px; left: 80px; background-color: #ffeaa7; }
        .sprinkle:nth-child(5) { top: 50px; left: 100px; background-color: #ffcc5c; }
        .sprinkle:nth-child(6) { top: 60px; left: 30px; background-color: #88d8b0; }
        .sprinkle:nth-child(7) { top: 70px; left: 50px; background-color: #ff6b6b; }
        .sprinkle:nth-child(8) { top: 80px; left: 70px; background-color: #ff6b6b; }
        .sprinkle:nth-child(9) { top: 90px; left: 90px; background-color: #ffeaa7; }
        .sprinkle:nth-child(10) { top: 40px; left: 110px; background-color: #74b9ff; }
        .sprinkle:nth-child(11) { top: 20px; left: 60px; background-color: #ffcc5c; }
        .sprinkle:nth-child(12) { top: 60px; left: 20px; background-color: #88d8b0; }
        .sprinkle:nth-child(13) { top: 70px; left: 110px; background-color: #ff6b6b; }
        .sprinkle:nth-child(14) { top: 30px; left: 90px; background-color: #ffeaa7; }
        .sprinkle:nth-child(15) { top: 10px; left: 120px; background-color: #ffcc5c; }
        .sprinkle:nth-child(16) { top: 40px; left: 40px; background-color: #74b9ff; }
        .sprinkle:nth-child(17) { top: 50px; left: 80px; background-color: #88d8b0; }
        .sprinkle:nth-child(18) { top: 60px; left: 100px; background-color: #ff6b6b; }
        .sprinkle:nth-child(19) { top: 80px; left: 30px; background-color: #74b9ff; }

        /* Candles */
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: yellow;
            top: -30px;
            border-radius: 3px;
        }
        /* 5 candles */
        .candle:nth-child(20) { left: 20px; } /* 1st candle */
        .candle:nth-child(21) { left: 50px; } /* 2nd candle */
        .candle:nth-child(22) { left: 80px; } /* 3rd candle */
        .candle:nth-child(23) { left: 110px; } /* 4th candle */
        .candle:nth-child(24) { left: 140px; } /* 5th candle */

        /* Flames */
        .flame {
            width: 5px;
            height: 10px;
            background-color: orange;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* Image styling */
        .cake-image {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e0554b;
        }
    </style>
</head>
<body>

    <h1>Nigga Nigga on Nigga</h1>
    <button id="surprise-button" onclick="showSurprise()">Free robux click here </button>

    <div class="surprise-container" id="surprise-container">
        <!-- CSS Cake with 3 layers, 19 sprinkles, and 5 candles -->
        <div class="cake">
            <div class="cake-top"></div>
            <div class="cake-middle"></div>
            <div class="cake-bottom"></div>

            <!-- 19 sprinkles on the cake -->
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>

            <!-- 5 candles with flames -->
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
        <p style="font-family: Arial, sans-serif;color: white;
            text-shadow: 2px 2px 4px #000; font-size:23px;"> Happy birthday negga üó£Ô∏èüî•üî• </p>
        <!-- Image that shows up along with the cake -->
<img src="https://i.ibb.co/99yS8kT/FB-IMG-1729609473847.jpg" alt="FB-IMG-1729609473847" border="0" class="cake-image">
    </div>

    <script>
        function showSurprise() {
            // Hide the button
            document.getElementById('surprise-button').style.display = 'none';
            // Show the cake and image
            document.getElementById('surprise-container').style.display = 'block';
        }
    </script>

</body>
</html>
